<!DOCTYPE html>
<html>
<head>
    <title>exp1</title>
  <style>

    .nameerror,.emailerror{
      color: red;
}
  </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>
    <h5 class="alert alert-danger mt-1">UserList Example</h5>
    <div class="container">

        <div class="row">
            <h6>Add User In List</h6>
        </div>
      <form action="" id="form">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="email" id="email" value="">
                  <div class="emailerror">
                  </div>
                </div>
              </div>

            <div class="mb-3 row">
                <label for="inputname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="name" id="name">
                  <div class="nameerror">
                  </div>
                </div>
                <div class="col-sm-2">
                    <button type="submit" id="inputbtn" class="btn btn-primary">Add User</button>
                </div>
              </div>

        </form>





          <div class="row mt-5">
            <div class="col-sm-12">
                <p>User List</p>

                <table class="table" id="tb">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody  id="user">

                    </tbody>
                  </table>
            </div>
          </div>

        
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function(){
  var users = [];
  var errors = [];

  // renderUserList();
  $('#form').submit(function (event) {
      event.preventDefault();  

      if (validateForm()) {
            this.submit();
            console.log("data Submitted");
        }

  });

  function validateForm(){
    var name = $("#name").val();
    var email = $("#email").val();
    if (name === "") {
      $( ".nameerror" ).text( "Name required!" ).show().fadeOut( 2000 ); 
            return false;
        }
        if (email === "") {
          $( ".emailerror" ).text( "Email required!" ).show().fadeOut( 2000 ); 
            return false;
        }
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          $( ".emailerror" ).text( "Email Should be valid!" ).show().fadeOut( 2000 ); 
            return false;
        }

          if (users.some(function(item) {
                return item.email === email;
            })) {
                $(".nameerror").text("Email already exists!").show().fadeOut(2000);
                return false;
            }

      addUser({
    'name': name,
    'email': email
     });

  }



  function renderUserList()
  {
    console.log(users);
    let target = $('.user');
    users.forEach(function (user) {
      let html = '<tr><td>';
      html += `<td>${user.id}</td>`;
      html += `<td>${user.name}</td>`;
      html += `<td class='email'>${user.email}</td>`;
      target.append(html);
    });
  }

  function addUser(data)
  {
    let id = users.length + 1;
    users.push({
      ...data,
      ...{
        'id': id
      }
    });

    renderUserList();
  }

});
</script>
 
</body>
</html>
